
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<br>
<!--create a navigation bar(header)-->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"th:href="@{/}">Registration and Login Module</a>


        </div>
    </div>
</nav>
<br>
<a th:href="@{/login}"> BACK </a>

<!--create Html registration form(header)-->
<div class="container">
    <div class="row">
        <div class ="col-md-6 col-md -offset-3">
            <!--  success message  -->
            <div th:if="${param.success}">
                <div class="alert alert -info">you've successfully registered to our awesome app!  </div>
            </div>

            <h1>Blog Registration </h1>

            <form action="#" th:action="@{/registerPage}" th:object="${user}" method="post">
                <div class="form-group">
                    <label class="control-label" for="firstName">FirstName</label>
                    <input id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="lastName">LastName</label>
                    <input id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="email">Email</label>
                    <input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="password">Password</label>
                    <input id="password" class="form-control" type="password"  th:field="*{password}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                <label class="control-label" for="retypePassword">RetypePassword</label>
                <input id="retypePassword" class="form-control"  th:field="*{retypePassword}" required autofocus="autofocus" />
            </div>
                <div class="form-group">
                    <label class="control-label" for="streetName">StreetName</label>
                    <input id="streetName" class="form-control" th:field="*{streetName}" required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="city">City</label>
                    <input id="city" class="form-control"   th:field="*{city}" required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn -info col-2">Register</button>
                    <span>Already registered?<a href="/@{/login}">Login here</a>

                </span>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
